<!DOCTYPE html>
<html>
<head>
<head>
<title>Bootstrap Example</title>
<meta charset="UTF-8">
<meta name="description" content="Free Web tutorials">
<meta name="keywords" content="HTML,CSS,XML,JavaScript">
<meta name="author" content="John Doe">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container">


			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="./studentList.html">Home</a></li>
					<li><a href="./createStudent.html">Create Student</a></li>
					
				</ul>
			</div>

		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-9">
				<div class="starter-template">
					<h2>Update Student</h2>

					<form>
					
					<input type="hidden" class="form-control" id="studentId" value=""/>
						<div class="form-group col-md-6">
							<label for="formGroupExampleInput">Student Name</label> <input
								type="text" class="form-control" id="name"
								placeholder="Example input">
						</div>
						<div class="clearfix"></div>
						<div class="form-group col-md-6">
							<label for="formGroupExampleInput2">Age</label> <input
								type="text" class="form-control" id="age"
								placeholder="Another input">
						</div>
						<div class="clearfix"></div>
						<div class="form-group col-md-6">
							<label for="formGroupExampleInput2">Course</label> <select
								id="course" class="form-control">
							</select>
						</div>
						<div class="clearfix"></div>
						<div class="form-group">

							<button id="studentsbt" class="btn btn-success">Update</button>
						</div>

					</form>
				</div>
			</div>
		</div>


	</div>

	<script type="text/javascript">
	
	
	
	$(document).ready(function(){
		
		jQuery.support.cors = true;
		 
		$.ajax({ url: "http://localhost:8888/getAllCourses",
			  type:"GET",
			  dataType: 'JSON',
	          success: function(data){
	        	  
	  			$.each(data, function (index, courseObj){
	  		        console.log("key : "+courseObj.course_id+" ; value : "+courseObj.courseObj);
	  		        var newOption = $('<option value="'+courseObj.course_id+'">'+courseObj.course_name+'</option>');
	  				 $('#course').append(newOption);
	  		    });
	  			
	  		},
	  		error: function(jqXHR, textStatus, errorThrown){
	  			alert('addStudent error: ' + textStatus+"==="+errorThrown);
	  		},
	  		complete : function(e) {
				console.log("DONE");
			}
		});
		
	
		var id = getUrlVars()["id"];
		
		if(id != null && id != undefined){
			alert("calling")
			$.ajax({ url: "http://localhost:8888/api/student/"+id,
				  type:"GET",
				  dataType: 'JSON',
		          success: function(data){
		        	  $("#studentId").val(data.id);
		        	  $('#name').val(data.name);
		  			  $('#age').val(data.age);
		  			  $("#course").val(data.courseId).change();;
		  			

		  		},
		  		error: function(jqXHR, textStatus, errorThrown){
		  			alert('addStudent error: ' + textStatus+"==="+errorThrown);
		  		},
		  		complete : function(e) {
					console.log("DONE");
				}
			});
		}
		
		
		
	$('#studentsbt').click(function() {		
		addStudent();		
		return false;
	});	
	
	function addStudent() {
		
	$.ajax({
			type: 'POST',
			contentType: 'application/json',
			url: "http://localhost:8888/api/student/"+$('#studentId').val(),
			dataType: "json",
			data: formToJSON(),
			success: function(data, textStatus, jqXHR){
				alert('Student created successfully');
				window.location.href = "studentList.html"
			},
			error: function(jqXHR, textStatus, errorThrown){
				alert('addStudent error: ' + textStatus+"===="+errorThrown);
			}
		});
	}
	
	function formToJSON() {
		
		return JSON.stringify({
			"id" : $("#studentId").val(),
			"name": $('#name').val(), 
			"age": $('#age').val(),
			"courseId" : $("#course").val()
			});
	}
	
	})
	
	function getUrlVars() {
    var vars = {};
    var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
        vars[key] = value;
    });
    return vars;
}
	
	
 </script>
</body>
</html>
